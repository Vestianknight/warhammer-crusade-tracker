<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Schedule - Warhammer 40k Crusade Tracker</title>
    <base href="/warhammer-crusade-tracker/">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase modules globally for other scripts to use
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            doc,
            getDoc,
            setDoc,
            onSnapshot,
            collection,
            query,
            where,
            getDocs
        };

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Expose global variables to other scripts
        window.__app_id = appId;
        window.__firebase_config = firebaseConfig;
        window.__initial_auth_token = initialAuthToken;
    </script>
</head>
<body>
    <div class="main-content" style="display: block;">
        <header class="header">
            <h1>Campaign Schedule</h1>
            <p class="intro-text">
                Here you can find the planned battles, events, and important dates for our Crusade.
            </p>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="schedule.html" class="active">Schedule</a>
                <a href="admin.html">Admin</a>
            </nav>
        </header>

        <section class="section">
            <h2>Sector Overview</h2>
            <div class="auspex-display-container">
                <canvas id="sector-auspex-canvas"></canvas>
            </div>
        </section>

        <section class="section">
            <h2>This Week's Battles</h2>
            <div class="battle-filter-controls">
                <label for="battle-army-filter">View Battles for:</label>
                <select id="battle-army-filter" class="dropdown">
                    <option value="all">All Armies</option>
                    </select>
            </div>
            <div id="weekly-battles-schedule" class="weekly-battles-schedule">
                <p style="text-align: center; color: var(--auspex-medium-grey);">Loading battle schedule...</p>
                </div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 Warhammer 40k Crusade Tracker. All rights reserved.</p>
        </footer>
    </div>

    <script src="scripts/schedule.js"></script>
</body>
</html>
