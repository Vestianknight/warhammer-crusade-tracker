<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Schedule - Warhammer 40k Crusade Tracker</title>
    <base href="/warhammer-crusade-tracker/">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="main-content" style="display: block;">
        <header class="header">
            <h1>Campaign Schedule</h1>
            <p class="intro-text">
                Here you can find the planned battles, events, and important dates for our Crusade.
            </p>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="schedule.html" class="active">Schedule</a>
                <a href="admin.html">Admin</a>
            </nav>
        </header>

        <section class="section">
            <h2>Sector Overview</h2>
            <div class="auspex-display-container">
                <canvas id="sector-auspex-canvas"></canvas>
            </div>
        </section>

        <section class="section">
            <h2>This Week's Battles</h2>
            <div class="battle-filter-controls">
                <label for="battle-army-filter">View Battles for:</label>
                <select id="battle-army-filter" class="dropdown">
                    <option value="all">All Armies</option>
                    </select>
            </div>
            <div id="weekly-battles-schedule" class="weekly-battles-schedule">
                <p style="text-align: center; color: var(--auspex-medium-grey);">Loading battle schedule...</p>
                </div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 Warhammer 40k Crusade Tracker. All rights reserved.</p>
        </footer>
    </div>

    <script src="scripts/schedule.js"></script>
</body>
</html>
